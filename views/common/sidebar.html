<div class="sidebar">
  <ul class="col-nav span3" id="category_list"></ul>
</div>

<script type="text/template" id="template_category_list">
  <li>
    <a href="#{{code}}" data-toggle="collapse" class="accordion-toggle">
      <span class="label label-inverse pull-right">{{count}} </span>{{name}}
    </a>
  </li>
  <li id="{{code}}" class="in collapse">
    <ul>
      <li>
        {{item}}
      </li>
    </ul>
  </li>
</script>
